name: Release

on:
  release:
    types: [ created ]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: ğŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: Maven Central
          onlyRemoveDeployments: true
  release:
    needs: cleanup
    runs-on: ubuntu-latest
    environment: Maven Central
    permissions:
      contents: read
      packages: write
    steps:
      - name: âœ… Checkout Project
        uses: actions/checkout@v4

      - name: ğŸ“ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: ğŸ“ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ‘· Gradle Build
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: ğŸš€ Deploy
        run: ./gradlew publishAndReleaseToMavenCentral
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_SIGNING_KEY }}
          # ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.MAVEN_SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_SIGNING_PASSWORD }}